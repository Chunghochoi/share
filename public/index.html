<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeLearn - Chia Sẻ Khóa Học Free</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <h3>Đang tải ứng dụng...</h3>
    </div>

    <header class="header">
        <nav class="nav">
            <a href="#" class="logo">
                <i class="fas fa-graduation-cap"></i> FreeLearn
            </a>
            <div class="nav-buttons" id="navButtons">
                </div>
        </nav>
    </header>

    <div class="container">
        <div class="hero" id="heroSection">
            <h1>Chia Sẻ Khóa Học Miễn Phí</h1>
            <p>Nền tảng học tập cộng đồng - Chia sẻ kiến thức, lan tỏa giá trị</p>
        </div>

        <div class="stats" id="statsSection" style="display: none;">
            <div class="stat-card">
                <div class="stat-number" id="totalCourses">0</div>
                <div>Khóa học</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalDownloads">0</div>
                <div>Lượt tải</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <div>Người dùng</div>
            </div>
        </div>

        <div class="add-course-section" id="addCourseSection">
             <h2 class="section-title" style="color: var(--dark);">
                <i class="fas fa-plus-circle"></i> Thêm Khóa Học Mới
            </h2>
            <form id="addCourseForm">
                <div class="form-group">
                    <label for="courseTitle">Tiêu đề khóa học *</label>
                    <input type="text" id="courseTitle" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="courseDescription">Mô tả</label>
                    <textarea id="courseDescription" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="courseLink">Link khóa học *</label>
                    <input type="url" id="courseLink" class="form-control" required placeholder="https://...">
                </div>
                <div class="form-group">
                    <label for="courseCategory">Danh mục</label>
                    <select id="courseCategory" class="form-control">
                        <option value="Programming">Lập trình</option>
                        <option value="Design">Thiết kế</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Business">Kinh doanh</option>
                        <option value="Other">Khác</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-upload"></i> Tải lên khóa học
                </button>
            </form>
        </div>

        <div class="courses-section">
            <h2 class="section-title">
                <i class="fas fa-book"></i> Khóa Học Mới Nhất
            </h2>
            <div class="courses-grid" id="coursesGrid">
                </div>
        </div>
    </div>

    <div class="auth-modal" id="loginModal">
        <div class="auth-form">
            <button class="close-modal" onclick="closeAllModals()">&times;</button>
            <h2 style="text-align: center; margin-bottom: 2rem; color: var(--primary);">Đăng Nhập</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Mật khẩu</label>
                    <input type="password" id="loginPassword" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Đăng nhập</button>
            </form>
            <p style="text-align: center; margin-top: 1rem;">
                Chưa có tài khoản? <a href="#" onclick="showRegister()" style="color: var(--primary);">Đăng ký ngay</a>
            </p>
        </div>
    </div>

    <div class="auth-modal" id="registerModal">
         <div class="auth-form">
            <button class="close-modal" onclick="closeAllModals()">&times;</button>
            <h2 style="text-align: center; margin-bottom: 2rem; color: var(--primary);">Đăng Ký</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerName">Họ tên</label>
                    <input type="text" id="registerName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Mật khẩu (ít nhất 6 ký tự)</label>
                    <input type="password" id="registerPassword" class="form-control" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Xác nhận mật khẩu</label>
                    <input type="password" id="confirmPassword" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Đăng ký</button>
            </form>
            <p style="text-align: center; margin-top: 1rem;">
                Đã có tài khoản? <a href="#" onclick="showLogin()" style="color: var(--primary);">Đăng nhập</a>
            </p>
        </div>
    </div>
    
    <script src="/js/app.js"></script>
</body>
</html>
